<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   
    <div id="header-placeholder"></div>



    <!-- Contact Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Contact Us</h2>
        <div class="row">
            <!-- Contact Form -->
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Write your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Send Message</button>
                </form>
            </div>

            <!-- Contact Details -->
            <div class="col-md-6 mt-2 my-4">
                <h5 >Contact Details</h5>   
                <p><strong>Address: 123 Main Street,Phnom Penh City, Cambodia</p>
                <p><strong>Phone:</strong> +885 962 615 438</p>
                <p><strong>Email:</strong> promvuthy44@gmail.com</p>
                <h5>Follow Us</h5>
                <div>
                    <a href="#" class="btn btn-outline-primary btn-sm me-2 border-none">Facebook</a>
                    <a href="#" class="btn btn-outline-info btn-sm me-2">Twitter</a>
                    <a href="#" class="btn btn-outline-danger btn-sm">Instagram</a>
                </div>
            </div
        </div>
    </div>


    
    <script src="assets/js/loadnav.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
