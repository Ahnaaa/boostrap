<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header with Cart Icon -->
  <header class="container-fluid p-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">My Store</a>
      <div class="ml-auto">
        <a href="cart.html" class="cart-icon" id="cart-icon">Cart (0)</a>
      </div>
    </nav>
  </header>

  <!-- Cart Page -->
  <section class="container my-5">
    <h3 class="mb-4">Your Cart</h3>
    <div class="row">
      <div class="col-md-12">
        <!-- Cart Items -->
        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                <h5 class="card-title">The Catcher in the Rye</h5>
                <p class="card-text">Quantity: 1</p>
                <p class="card-text">$58.00</p>
              </div>
              <button class="btn btn-danger">Remove</button>
            </div>
          </div>
        </div>

        <!-- Total -->
        <div class="d-flex justify-content-between">
          <h5>Total:</h5>
          <h5>$58.00</h5>
        </div>

        <!-- Checkout Button -->
        <button class="btn btn-success w-100 mt-4">Proceed to Checkout</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2024 My Store. All rights reserved.</p>
  </footer>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script>
    let cartCount = 0; // Initialize cart count
    // Update cart icon on cart page load
    document.getElementById("cart-icon").textContent = `Cart (${cartCount})`;
  </script>
</body>
</html>
