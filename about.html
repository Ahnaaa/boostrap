<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - TrendFusion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .hero {
      background: url('/assets/img/hero-img-3.jpg') no-repeat center center/cover;
      color: white;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .team img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }

    .section-padding {
      padding: 5rem 0;
    }

    .contact-form input, .contact-form textarea {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="header-placeholder"> </div>

  <!-- Hero Section -->
  <section class="hero">
    <div>
      <h1>About Us</h1>
      <p>Get to know more about Furniture and our story.</p>
    </div>
  </section>

  <!-- About Section -->
  <section class="container section-padding">
    <h2 class="text-center">Who We Are</h2>
    <p class="text-center">CB2, FURNITURE AND DECOR
      FOR THE MODERN HOME
      NOW OPEN IN 24 LOCATIONS:
      Chicago, IL
      Naperville, IL
      New York (Soho and Eastside)</p>
  </section>

  <!-- Contact Form Section -->
  <section class="container section-padding bg-light">
    <h3 class="text-center">Contact Us</h3>
    <form class="contact-form">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Your Email" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary d-block mx-auto">Send Message</button>
    </form>
  </section>

   <div id="footer-placeholder"> </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/loadnav.js"> </script>
</body>
</html>
